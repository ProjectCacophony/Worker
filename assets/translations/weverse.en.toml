"weverse.macro.link" = "\
{{if (or (Contains $ \".mp4\") (Contains $ \"youtu\"))}}\
{{$}}\
{{else}}\
{{$ | Shorten}}\
{{end}}\
\n\
"

"weverse-artist.post.content" = "\
**New {{.post.Community.Name}} Weverse Artist Post by {{.post.CommunityUser.ProfileNickname}}**\n\
{{if .post.Body}}{{.post.Body | HideEmbeds}}\n{{end}}\
{{range $mediaURL := .mediaURLs}}\
{{template \"weverse.macro.link\" $mediaURL}}\
{{end}}\
"
"weverse-media.post.content" = "\
**New {{.entry.WeverseChannelName}} Weverse Media**\n\
{{if .post.Title}}**{{.post.Title | HideEmbeds}}**\n{{end}}\
{{if .post.Body}}{{.post.Body | HideEmbeds}}\n{{end}}\
{{range $mediaURL := .mediaURLs}}\
{{template \"weverse.macro.link\" $mediaURL}}\
{{end}}\
"

"weverse.post.leftover-links" = "\
{{range $mediaURL := .mediaURLs}}\
{{template \"weverse.macro.link\" $mediaURL}}\
{{end}}\
"
